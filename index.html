<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARTCODE</title>
    <link rel="stylesheet" href="./css/layout.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <!-- 헤더 -->
        <div class="con">
          <!-- 로고 -->
          <h1>
            <a href="/">
              <img src="./img/icon/logo.svg" alt="logo" />
            </a>
          </h1>
          <!-- 메뉴 -->
          <nav id="gnb">
            <ul>
              <li>
                <a href="#">아트코드 소개</a>
              </li>
              <li>
                <a href="#">공연 | 전시</a>
              </li>
              <li>
                <a href="#">이벤트 | 행사</a>
              </li>
              <li>
                <a href="#">안심거래</a>
              </li>
              <li>
                <a href="#">고객센터</a>
              </li>
            </ul>
          </nav>
          <!-- 아이콘 -->
          <div class="icons">
            <div class="search">
              <a href="#">
                <img src="./img/icon/search.svg" alt="search" />
              </a>
            </div>
            <div class="mypage">
              <a href="#">
                <img src="./img/icon/user.svg" alt="mypage" />
              </a>
            </div>
            <div class="menu">
              <a href="#">
                <img src="./img/icon/all_menu.svg" alt="menu" />
              </a>
            </div>
          </div>
        </div>
      </header>
      <main>
        <section class="main_visual">
          <div class="main_wrap">
            <!-- 메인 왼쪽 영역 -->
            <div class="main_left">
              <!-- 이미지 영역 -->
              <div>
                <img src="./img/main/main.png" alt="main main visual" />
              </div>
              <div>
                <img src="./img/main/yellow record.png" alt="record" />
              </div>
              <div>
                <img src="./img/main/record pin.png" alt="record pin" />
              </div>
              <!-- 텍스트 영역 -->
              <div>
                <p># 아트코드 주최 관람권</p>
              </div>
              <h2>
                락뮤지컬<br />
                <span>선천적 얼간이들</span>
              </h2>
              <p>2024.12.21 - 2025.01.05</p>
              <p>장소 : 이화여자대학교 삼성홀</p>
            </div>
            <!-- 메인 오른쪽 영역 -->
            <div class="main_right">
              <div class="right_top"></div>
              <div class="right_bottom"></div>
            </div>
          </div>
        </section>
        <section class="main_sec2"></section>
        <section class="main_sec3"></section>
        <section class="main_sec4"></section>
        <section class="main_sec5"></section>
        <section class="main_sec6"></section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
