<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .graph-wrap {
        display: flex;
        gap: 50px;
      }
      .circle-graph {
        position: relative;
      }
      .circle-graph > strong {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.min.js"></script>
    <div
      class="graph-wrap active-on-visible"
      data-active-on-visible-callback-func-name="CircleRun"
    >
      <div class="circle-graph" circleProgress="60">
        <strong class="circle-percent"></strong>
      </div>
      <div class="circle-graph" circleProgress="30">
        <strong class="circle-percent"></strong>
      </div>
    </div>
    <script>
      $(".circle-graph").each(function (index, node) {
        let perNum = $(this).attr("circleProgress");
        let fillColors = ["#ffb935", "#5e51f3"]; // 그래프의 색상 배열
        let fillColor = fillColors[index];

        $(this).circleProgress({
          size: 150, // 그래프 크기
          value: perNum / 100, // 그래프에 표시될 값
          startAngle: 300, // 시작지점
          thickness: 15, // 그래프 두께
          fill: {
            // 그래프 선 색
            color: fillColor,
          },
          animation: {
            duration: 1200,
          },
          lineCap: "round", // 그래프 선 모양
          reverse: false, // 그래프가 진행되는 방향
        });
      });
    </script>
  </body>
</html>
